<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Emoji Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- GIF añadido arriba del traductor -->
        <div class="gif-container">
            <img src="pompompurin.gif" alt="Loading..." class="gif">
        </div>

        <h1>Text to Emoji Translator</h1>
        
        <textarea id="inputText" placeholder="Escribe aquí el texto..." rows="4" cols="50"></textarea>
        <div class="buttons">
            <button onclick="translateToEmojis()">Traducir a Emojis</button>
        </div>
        
        <textarea id="outputText" placeholder="Resultado..." rows="4" cols="50" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
